<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Brandon Salazar's Portfolio Website">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brandon Salazar's Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css" integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4169e1; /* Royal blue background */
            color: #ffffff; /* White text */
        }
        .container {
            display: flex;
            align-items: center;
            text-align: left;
        }
        .text-section {
            margin-right: 2em;
        }
        .hero-text h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            margin: 0.5em 0;
            color: #ffffff; /* White text */
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0 1.5em;
            color: #d4d4d4; /* Light grey text */
        }
        .links a {
            display: inline-block;
            margin: 0.5em;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2em;
            padding: 0.5em 1em;
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .links a:hover {
            background-color: #ffffff;
            color: #4169e1; /* Royal blue text on hover */
        }
        .image-section {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ffffff;
            background-color: #ffffff; /* White background in case image doesn't load */
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <div class="hero-text">
                <h1>Brandon Salazar's<br>Portfolio Website</h1>
            </div>
            <p>Welcome to my portfolio site. Explore my projects and connect with me!</p>
            <div class="links">
                <a href="https://www.linkedin.com/in/brandonasalazar/" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://github.com/peruvianpapi23" target="_blank" class="github">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
        <div class="image-section">
            <img src="path_to_your_image.jpg" alt="Brandon Salazar">
        </div>
    </div>
</body>
</html>
